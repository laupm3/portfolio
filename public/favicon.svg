<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <defs>
    <linearGradient id="cyberGlow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00eaff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0099ff;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="1.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="32" height="32" fill="#0a0e27" rx="6"/>
  
  <!-- Outer glow ring -->
  <rect x="2" y="2" width="28" height="28" fill="none" stroke="url(#cyberGlow)" stroke-width="0.5" rx="5" opacity="0.3"/>
  
  <!-- LP Letters with cyber style -->
  <g filter="url(#glow)">
    <!-- L -->
    <path d="M 8 9 L 8 23 L 14 23" fill="none" stroke="url(#cyberGlow)" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/>
    
    <!-- P -->
    <path d="M 17 23 L 17 9 L 23 9 Q 26 9 26 13 Q 26 17 23 17 L 17 17" fill="none" stroke="url(#cyberGlow)" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/>
  </g>
  
  <!-- Accent dots (circuit-like) -->
  <circle cx="14" cy="23" r="1" fill="#00eaff" opacity="0.8"/>
  <circle cx="23" cy="17" r="1" fill="#00eaff" opacity="0.8"/>
</svg>
