<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0" y1="0" x2="512" y2="512" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#0f172a" />
      <stop offset="1" stop-color="#1e293b" />
    </linearGradient>
    <linearGradient id="textGradient" x1="100" y1="100" x2="400" y2="400" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#818cf8" />
      <stop offset="1" stop-color="#c084fc" />
    </linearGradient>
    <filter id="neonGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="12" result="coloredBlur" />
      <feMerge>
        <feMergeNode in="coloredBlur" />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
    <filter id="glass" x="0" y="0" width="512" height="512">
      <feSpecularLighting result="spec" specularConstant="1" specularExponent="20" lighting-color="#ffffff">
        <fePointLight x="100" y="100" z="200" />
      </feSpecularLighting>
      <feComposite in="spec" in2="SourceAlpha" operator="in" />
    </filter>
  </defs>
  
  <!-- Background with subtle border -->
  <rect x="20" y="20" width="472" height="472" rx="128" fill="url(#bgGradient)" stroke="#334155" stroke-width="8" />
  
  <!-- "LP" Monogram with Neon Glow -->
  <g filter="url(#neonGlow)">
    <path d="M140 140 V372 H270" stroke="url(#textGradient)" stroke-width="48" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
    <path d="M310 140 V290 H360 C400 290 410 260 410 215 C410 170 400 140 360 140 H310 Z" stroke="url(#textGradient)" stroke-width="48" stroke-linecap="round" stroke-linejoin="round" fill="none" />
    <line x1="310" y1="290" x2="310" y2="372" stroke="url(#textGradient)" stroke-width="48" stroke-linecap="round" stroke-linejoin="round" />
  </g>

  <!-- Glass reflection overlay -->
  <rect x="24" y="24" width="464" height="232" rx="110" fill="white" fill-opacity="0.03" />
</svg>
